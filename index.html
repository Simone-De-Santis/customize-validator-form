<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<form class="form requires-validation">
			<fieldset>
				<legend>TEST FORM</legend>
				<div class="mb-3">
					<label for="cellularNumber" class="form-label">Numero di telefono cellulare</label>
					<input type="tel" id="cellularNumber" class="form-control"
						placeholder="numero di telefono cellulare" data-validate-country="italia"
						data-validate-type="cellular" />
					<div class="valid-feedback">
						Username looks good!
					</div>
					<div class="invalid-feedback">
						Username is required!
					</div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" class="form-control" placeholder="email"
						data-validate-country="italia" data-validate-type="email" />
					<div class="valid-feedback">
						Username looks good!
					</div>
					<div class="invalid-feedback">
						Username is required!
					</div>
				</div>

				<button type="submit" class="btn btn-primary" id="btn-form">
					Submit
				</button>
			</fieldset>
		</form>
	</div>

	<script src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>

</html>
